<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>buildy/ui</title>
  <meta name="description" content="BuildY/UI is a library of components for building modern websites.">
  <script>
    (function() {
      try {
        const appSettings = JSON.parse(localStorage.getItem('appSettings') || '{}');
        const savedTheme = appSettings.theme;
        const systemDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
        
        if (savedTheme === "dark" || (!savedTheme && systemDark)) {
          document.documentElement.classList.add("dark");
        }
        
        window.__INITIAL_THEME__ = savedTheme || (systemDark ? "dark" : "light");
      } catch (e) {
        console.error("Theme initialisation failed:", e);
      }
    })();
  </script>
